<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Customer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            margin-left: 10px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Update Customer</h1>
    <form action="{{ url_for('update_customer', customer_id=customer.customer_id) }}" method="post">
        <label for="products_purchased">Products Purchased:</label>
        <input type="number" id="products_purchased" name="products_purchased" value="{{ customer.products_purchased }}" required>
        <label for="money_spent">Money Spent:</label>
        <input type="number" id="money_spent" name="money_spent" value="{{ customer.money_spent }}" required>
        <button type="submit">Update Customer</button>
    </form>
</body>
</html>
